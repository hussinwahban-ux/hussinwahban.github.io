<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hussin Wahban</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .container {
      padding: 100px 20px;
    }
    h1 {
      font-size: 40px;
    }
    p {
      font-size: 20px;
      opacity: 0.8;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #00c6ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حسين وهبان</h1>
    <p>مصمم UX / UI ومطور واجهات ويب</p>
    <a href="#" class="btn">تواصل معي</a>
  </div>
</body>
</html>
